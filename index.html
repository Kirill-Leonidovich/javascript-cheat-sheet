<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/css/main.min.css" />
  <title>CHEAT SHEET</title>
</head>

<body>
  <div class="wrapper">
    <section class="burger">
      <div class="burger-icon">
        <span class="burger-icon__line"></span>
      </div>
    </section>
    <aside class="sidebar">
      <div class="sidebar__cover"></div>
      <div class="sidebar__body _body">
        <section class="sidebar__header">
          <h4 class="sidebar__title">
            навигация
          </h4>
          <h5 class="sidebar__subtitle">
            выберите интересующую вас тему
          </h5>
        </section>
        <nav class="sidebar__nav">
          <ul class="sidebar__list">
          </ul>
        </nav>
        <section class="sidebar__switch-language switch-language">
          <input class="switch-language__radio" id="ru" type="radio" name="language">
          <label class="switch-language__label" for="ru">ru</label>
          <input class="switch-language__radio" id="en" type="radio" name="language">
          <label class="switch-language__label" for="en">en</label>
        </section>
      </div>
    </aside>
    <section class="content">
      <header class="content__header header">
        <div class="header__body _body">
          <a class="header__logo _yellow" href="#"> js </a>
          <div class="header__heading _main-heading">
            <h1 class="header__title _main-title">
              Шпаргалка по <span class="_yellow">JavaScript</span>
            </h1>
            <h3 class="header__subtitle _main-subtitle">
              Базовые вопросы собеседования для
              <span class="_yellow">junior</span> фронтенд разработчика
            </h3>
          </div>
        </div>
      </header>
      <main class="content__main main">
        <section class="main__paragraph paragraph">
          <div class="paragraph__body _body">
          </div>
        </section>
      </main>
      <footer class="content__footer footer">
        <div class="footer__body _body">
          <div class="footer__heading _main-heading">
            <h1 class="footer__title _main-title">
              Шпаргалка по <span class="_yellow">JavaScript</span>
            </h1>
            <h3 class="footer__subtitle _main-subtitle">
              Базовые вопросы собеседования для
              <span class="_yellow">junior</span> фронтенд разработчика
            </h3>
          </div>
        </div>
      </footer>
    </section>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
